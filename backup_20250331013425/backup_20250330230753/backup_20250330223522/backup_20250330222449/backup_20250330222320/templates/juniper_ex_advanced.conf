# Juniper EX/QFX Advanced 802.1X and MAC Authentication Template
set system authentication-order radius
set access profile dot1x-profile authentication-order radius tacacs local
set access profile dot1x-profile radius authentication-server <RADIUS_PRIMARY> secret <RADIUS_KEY_PRIMARY>
set access profile dot1x-profile radius authentication-server <RADIUS_SECONDARY> secret <RADIUS_KEY_SECONDARY>
set vlans <DATA_VLAN> vlan-id <DATA_VLAN>
set protocols dot1x authenticator interface <ACCESS_INTERFACE> reauthentication <REAUTH_PERIOD>
set protocols dot1x authenticator interface <ACCESS_INTERFACE> supplicant-timeout 3
set protocols dot1x authenticator interface <ACCESS_INTERFACE> server-fail vlan <CRITICAL_VLAN>
