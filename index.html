<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot1Xer Supreme 2.0</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="description" content="Generate multi-vendor 802.1X configurations with detailed help and a modern UI.">
</head>
<body>
  <div id="app" class="container-fluid">
    <header class="mb-4 text-center p-3 text-white">
      <div class="d-flex justify-content-center align-items-center">
        <img src="assets/icons/supreme-logo.png" alt="Dot1Xer Supreme Logo" style="height:50px; margin-right:15px;">
        <div>
          <h1>Dot1Xer Supreme 2.0</h1>
          <p>Multi-vendor 802.1X Config Generator – Detailed Help & AI Assistant</p>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-md-3">
        <!-- Sidebar Menu -->
        <div class="card">
          <div class="card-header bg-primary text-white">Configuration Steps</div>
          <div class="list-group list-group-flush">
            <a href="#platform" @click="currentStep='platform'" :class="['list-group-item', currentStep==='platform'?'active':'']">1. Platform Selection</a>
            <a href="#basicInfo" @click="currentStep='basicInfo'" :class="['list-group-item', currentStep==='basicInfo'?'active':'']">2. Basic Settings</a>
            <a href="#aaa" @click="currentStep='aaa'" :class="['list-group-item', currentStep==='aaa'?'active':'']">3. AAA Configuration</a>
            <a href="#radius" @click="currentStep='radius'" :class="['list-group-item', currentStep==='radius'?'active':'']">4. RADIUS Servers</a>
            <a href="#tacacs" @click="currentStep='tacacs'" :class="['list-group-item', currentStep==='tacacs'?'active':'']">5. TACACS+ Servers</a>
            <!-- Conditional menus for wired vs wireless -->
            <template v-if="config.deviceType==='switch'">
              <a href="#dot1x" @click="currentStep='dot1x'" :class="['list-group-item', currentStep==='dot1x'?'active':'']">6. 802.1X Settings</a>
              <a href="#coa" @click="currentStep='coa'" :class="['list-group-item', currentStep==='coa'?'active':'']">7. CoA Configuration</a>
              <a href="#radsec" v-if="config.radius.type==='2'" @click="currentStep='radsec'" :class="['list-group-item', currentStep==='radsec'?'active':'']">8. RADSEC Configuration</a>
              <a href="#deviceTracking" @click="currentStep='deviceTracking'" :class="['list-group-item', currentStep==='deviceTracking'?'active':'']">9. Device Tracking</a>
              <a href="#ibns" v-if="config.ibnsOption==='yes'" @click="currentStep='ibns'" :class="['list-group-item', currentStep==='ibns'?'active':'']">10. IBNS Configuration</a>
            </template>
            <template v-else>
              <a href="#ssid" @click="currentStep='ssid'" :class="['list-group-item', currentStep==='ssid'?'active':'']">6. SSID Configuration</a>
              <a href="#security" @click="currentStep='security'" :class="['list-group-item', currentStep==='security'?'active':'']">7. Security Settings</a>
              <a href="#advanced" @click="currentStep='advanced'" :class="['list-group-item', currentStep==='advanced'?'active':'']">8. Advanced Settings</a>
            </template>
            <a href="#portnox" @click="currentStep='portnox'" :class="['list-group-item', currentStep==='portnox'?'active':'']">11. Portnox Integration</a>
            <a href="#aiAssist" @click="currentStep='aiAssist'" :class="['list-group-item', currentStep==='aiAssist'?'active':'']">12. AI Assistant</a>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body">
            <div class="progress mb-3">
              <div class="progress-bar" :style="{width: progress+'%'}"></div>
            </div>
            <button class="btn btn-success w-100 mb-2" @click="generateConfig">Generate Config</button>
            <div class="btn-group w-100 mb-2">
              <button class="btn btn-outline-primary" @click="saveConfiguration">Save</button>
              <button class="btn btn-outline-secondary" @click="loadConfiguration">Load</button>
              <button class="btn btn-outline-dark" @click="downloadConfiguration" :disabled="!generatedConfig">Download</button>
            </div>
            <button class="btn btn-info w-100" @click="currentStep='aiAssist'" :disabled="!generatedConfig">AI Optimize</button>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <component :is="currentStep" :config="config" @update:config="updateConfig" @next-step="nextStep"></component>
          </div>
        </div>
        <div class="card mt-3" v-if="generatedConfig">
          <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            Generated Configuration
            <div>
              <button class="btn btn-sm btn-light me-2" @click="copyToClipboard">Copy</button>
              <button class="btn btn-sm btn-warning" @click="currentStep='aiAssist'">AI Enhance</button>
            </div>
          </div>
          <div class="card-body">
            <pre class="config-output">{{ generatedConfig }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
