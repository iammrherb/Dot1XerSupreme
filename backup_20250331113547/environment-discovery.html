<div class="discovery-section" id="disc-environment">
  <h3>Environment Discovery</h3>
  <p>Profile your existing environment to generate a customized architecture diagram and deployment plan.</p>
  <form id="environment-form">
    <label for="vendor-select">Vendor:</label>
    <select id="vendor-select" name="vendor">
      <option value="">Select Vendor</option>
      <option value="cisco">Cisco</option>
      <option value="aruba">Aruba</option>
      <option value="portnox">Portnox</option>
    </select><br><br>
    <label for="platform-select">Platform:</label>
    <select id="platform-select" name="platform"></select><br><br>
    <div id="platform-description"></div>
    <button type="submit">Generate Summary</button>
  </form>
</div>
