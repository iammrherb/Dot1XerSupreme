<div class="discovery-section" id="disc-portnox">
  <div class="portnox-header">
    <img src="assets/portnox/portnox-logo.png" alt="Portnox Logo" class="portnox-logo" style="max-width: 200px;">
    <div>
      <h3>Portnox Cloud Discovery</h3>
      <p>Integrate with Portnox Cloud for unified access control and automated deployment.</p>
    </div>
  </div>
  <div class="portnox-nav">
    <button class="portnox-nav-tab active" data-tab="config">Configuration</button>
    <button class="portnox-nav-tab" data-tab="reporting">Reporting</button>
  </div>
  <div id="portnox-config" class="portnox-content" style="display: block;">
    <form id="portnox-config-form">
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" name="api-key" required><br><br>
      <label for="radius-server">RADIUS Server Name:</label>
      <input type="text" id="radius-server" name="radius-server" required><br><br>
      <button type="submit">Save Configuration</button>
    </form>
  </div>
  <div id="portnox-reporting" class="portnox-content" style="display: none;">
    <p>Reporting features coming soon.</p>
  </div>
</div>
