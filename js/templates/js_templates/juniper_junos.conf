#
# 802.1X Configuration Template for Juniper JUNOS
# Uses 'set' commands based on best practices.
#
set protocols dot1x authenticator authentication-profile-name <PROFILE_NAME>
set protocols dot1x authenticator interface <INTERFACE> supplicant multiple
set protocols dot1x authenticator interface <INTERFACE> mac-radius
set protocols dot1x authenticator interface <INTERFACE> server-fail permit
set protocols dot1x authenticator interface <INTERFACE> retry 3
set protocols dot1x authenticator interface <INTERFACE> timeout supp-response 30
#
set access radius-server <RADIUS_IP1> secret "<SHARED_SECRET_1>"
set access radius-server <RADIUS_IP1> retry 3
set access radius-server <RADIUS_IP2> secret "<SHARED_SECRET_2>"
set access radius-server <RADIUS_IP2> source-ip <SWITCH_SOURCE_IP>
#
